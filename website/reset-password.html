<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Qudoro</title>
    <meta name="description" content="Continue your Qudoro password reset securely." />
    <link rel="icon" href="/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;800&family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --text: #0f172a;
        --muted: #475569;
        --ok: #0f766e;
        --ok-bg: #ccfbf1;
        --bad: #991b1b;
        --bad-bg: #fee2e2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1rem;
        color: var(--text);
        font-family: 'Manrope', system-ui, -apple-system, Segoe UI, sans-serif;
        background:
          radial-gradient(circle at 10% 12%, rgba(56, 189, 248, 0.24), transparent 35%),
          radial-gradient(circle at 90% 8%, rgba(129, 140, 248, 0.22), transparent 30%),
          linear-gradient(180deg, #f8fafc, #eef2ff 62%, #f8fafc);
      }

      .card {
        width: min(680px, 96vw);
        border-radius: 22px;
        border: 1px solid rgba(15, 23, 42, 0.12);
        background: rgba(255, 255, 255, 0.84);
        backdrop-filter: blur(8px);
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        padding: 1.2rem 1.25rem 1.4rem;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        margin-bottom: 0.6rem;
        text-decoration: none;
        color: inherit;
      }

      .brand img {
        width: 34px;
        height: 34px;
        border-radius: 9px;
      }

      .brand span {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 800;
      }

      h1 {
        margin: 0;
        font-family: 'Space Grotesk', sans-serif;
        font-size: clamp(1.4rem, 4vw, 2rem);
      }

      p {
        margin: 0.75rem 0 0;
        color: var(--muted);
        line-height: 1.55;
      }

      .status {
        margin-top: 1rem;
        border-radius: 12px;
        padding: 0.72rem 0.8rem;
        font-size: 0.96rem;
        font-weight: 700;
      }

      .status.ok {
        color: var(--ok);
        background: var(--ok-bg);
      }

      .status.bad {
        color: var(--bad);
        background: var(--bad-bg);
      }

      .cta {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.55rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.65rem 0.9rem;
        border-radius: 11px;
        text-decoration: none;
        font-weight: 700;
        border: 1px solid transparent;
      }

      .btn-primary {
        color: #fff;
        background: linear-gradient(120deg, #0ea5e9, #1d4ed8);
      }

      .btn-outline {
        color: #0f172a;
        border-color: rgba(15, 23, 42, 0.2);
        background: rgba(255, 255, 255, 0.75);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <a href="/" class="brand">
        <img src="/icon.png" alt="Qudoro logo" />
        <span>Qudoro</span>
      </a>
      <h1 id="title">Reset link verified</h1>
      <p id="body">
        Your password reset request is valid. Return to Qudoro and complete your new password flow.
      </p>
      <div id="status" class="status ok">You can now finish resetting your password.</div>
      <div class="cta">
        <a class="btn btn-primary" href="/">Back to Qudoro</a>
        <a class="btn btn-outline" href="mailto:hello@qudoro.com">Need help?</a>
      </div>
    </main>

    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const hash = new URLSearchParams(window.location.hash.replace(/^#/, ''));
        const error = params.get('error') || hash.get('error');
        const description = params.get('error_description') || hash.get('error_description');

        if (!error) return;

        const title = document.getElementById('title');
        const body = document.getElementById('body');
        const status = document.getElementById('status');

        title.textContent = 'Reset link issue';
        body.textContent =
          'This reset link is invalid or expired. Please request a new password reset email from the login screen.';
        status.className = 'status bad';
        status.textContent = description || 'Password reset link failed.';
      })();
    </script>
  </body>
</html>
