<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Confirmed | Qudoro</title>
  <meta name="description" content="Your email has been confirmed. Return to Qudoro and continue." />
  <link rel="icon" href="/icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700;800&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #070d1b;
      --bg-card: rgba(255, 255, 255, 0.04);
      --text: #f0f4ff;
      --muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --primary: #6366f1;
      --primary-2: #8b5cf6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      padding: 1rem;
      overflow: hidden;
    }

    /* Ambient orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }
    .orb-1 {
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(99,102,241,0.18), transparent 70%);
      top: -120px; right: -100px;
    }
    .orb-2 {
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(139,92,246,0.12), transparent 70%);
      bottom: -80px; left: -80px;
    }

    .card {
      position: relative;
      z-index: 1;
      width: min(560px, 96vw);
      border-radius: 22px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(20px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(99,102,241,0.1);
      padding: 2rem 2.2rem 2.2rem;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1.2rem;
      text-decoration: none;
      color: var(--text);
    }
    .brand img { width: 32px; height: 32px; border-radius: 8px; }
    .brand span {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 800;
      font-size: 1.05rem;
      background: linear-gradient(120deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h1 {
      margin: 0 0 0.6rem;
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 800;
      line-height: 1.1;
    }

    p {
      margin: 0 0 1.2rem;
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .status {
      border-radius: 12px;
      padding: 0.75rem 1rem;
      font-size: 0.92rem;
      font-weight: 700;
      margin-bottom: 1.4rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .status.ok {
      color: #34d399;
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid rgba(52, 211, 153, 0.2);
    }
    .status.bad {
      color: #f87171;
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.2);
    }

    .cta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.65rem 1.1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.9rem;
      border: 1px solid transparent;
      transition: opacity 160ms, box-shadow 160ms;
    }
    .btn:hover { opacity: 0.88; }

    .btn-primary {
      color: #fff;
      background: linear-gradient(120deg, #6366f1, #8b5cf6);
      box-shadow: 0 4px 16px rgba(99,102,241,0.35);
    }
    .btn-primary:hover { box-shadow: 0 6px 24px rgba(99,102,241,0.45); }

    .btn-outline {
      color: var(--muted);
      border-color: var(--border);
      background: rgba(255,255,255,0.04);
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <main class="card">
    <a href="/" class="brand">
      <img src="/icon.png" alt="Qudoro logo" />
      <span>Qudoro</span>
    </a>
    <h1 id="title">Email confirmed ✓</h1>
    <p id="body">Your account is ready. Return to the app and sign in to start studying.</p>
    <div id="status" class="status ok">✔ Confirmation complete.</div>
    <div class="cta">
      <a class="btn btn-primary" href="/">Back to Qudoro</a>
      <a class="btn btn-outline" href="mailto:hello@qudoro.com">Need help?</a>
    </div>
  </main>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const hash = new URLSearchParams(window.location.hash.replace(/^#/, ''));
      const error = params.get('error') || hash.get('error');
      const description = params.get('error_description') || hash.get('error_description');

      if (!error) return;

      document.getElementById('title').textContent = 'Confirmation issue';
      document.getElementById('body').textContent = 'We could not confirm your email from this link. You can request a new confirmation email from the login screen.';
      const status = document.getElementById('status');
      status.className = 'status bad';
      status.textContent = '✗ ' + (description || 'Email confirmation failed.');
    })();
  </script>
</body>
</html>
